name: CI
on:
  push:
    paths:
      - '.github/**'
      - 'packages/**'
      - 'package.json'
      - 'yarn.lock'
      - '!demo/**'
      - '!docs/**'
      - '!**.md'
      - '!.changeset/**'
  pull_request:
    branches: ['main']
jobs:
  build:
    name: Build, lint, and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn --silent

      - name: Check types
        run: yarn tsc

      - name: Check formatting
        run: yarn prettier

      - name: Lint files
        run: yarn lint:full

      - uses: actions/cache@v3
        name: Setup Yarn build cache
        id: yarn-build-cache
        with:
          path: packages/**/dist
          key: ${{ runner.os }}-yarn-build-${{ hashFiles('/packages/**/*') }}
          restore-keys: |
            ${{ runner.os }}-yarn-build-

      - name: Yarn build without cache
        if: steps.yarn-build-cache.outputs.cache-hit != 'true'
        run: yarn build

      - uses: cypress-io/github-action@v6
        name: Cypress run
        with:
          build: yarn demo:build
          start: yarn demo:serve
          wait-on: 'http://localhost:5000'
